{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Get the current URL fragment
  const hash = window.location.hash.substring(1);

  // Select all tag groups
  const tagGroups = document.querySelectorAll(".tag-group");

  // If a hash is present, filter the posts
  if (hash) {
    // Hide all tag groups
    tagGroups.forEach(function(group) {
      group.style.display = "none";
    });

    // Show the tag group matching the hash
    const matchingTagGroup = document.querySelector(`[data-tag="${hash}"]`);
    if (matchingTagGroup) {
      matchingTagGroup.style.display = "block";
    }
  } else {
    // If no hash is present, show all tag groups
    tagGroups.forEach(function(group) {
      group.style.display = "block";
    });
  }
});
</script>
